<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Body Mass Index Calculator</h1>
        Height (cm):
        <input type="number" class="input" id="height" name="height" placeholder="Enter height in cm"> Weight (kg):
        <input type="number" class="input" id="weight" name="weight" placeholder="Enter weight in kg">
        <button class="btn" id="btn">Calculate BMI</button>
        <input disabled type="number" class="input" id="bmi-value">
        <h4 class="bmi-info">BMI Information:<span id="result-info"></span></h4>
    </div>

    <script src="script.js"></script>
</body>

</html>
